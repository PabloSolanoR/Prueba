# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub
name: Flujo de Integración Continua

# Define los eventos que dispararán la ejecución de este flujo de trabajo
on:
  # Se ejecuta cuando se hace un 'push' a la rama 'main'
  push:
    branches: [ main ]
  # También se ejecuta cuando se abre o actualiza un 'pull request' hacia la rama 'main'
  pull_request:
    branches: [ main ]

# Define uno o más trabajos (jobs) que se ejecutarán
jobs:
  # El nombre del trabajo. Puedes llamarlo como prefieras (ej. 'build', 'test', etc.)
  construir-y-probar:
    # Especifica el sistema operativo del ejecutor (runner) donde correrá el trabajo
    runs-on: ubuntu-latest

    # Los pasos (steps) representan una secuencia de tareas que se ejecutarán en el trabajo
    steps:
      # 1. Clona tu repositorio en el ejecutor para que el flujo de trabajo tenga acceso a tu código
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      # 2. Configura el entorno de Node.js. Puedes cambiar la versión según tu proyecto.
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Especifica la versión de Node.js que necesitas
          cache: 'npm'      # Habilita el caché para las dependencias de npm para acelerar las ejecuciones

      # 3. Instala las dependencias del proyecto usando npm
      - name: Instalar dependencias
        run: npm install

      # 4. Ejecuta los tests definidos en tu package.json (usualmente en el script "test")
      - name: Ejecutar tests
        run: npm test
